<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cycle Mate</title>
</head>
<body>
    <header>
        <div class="company">
            <img src="./images/black-bike-logo.png">
            <h1>Cycle Mate</h1>
        </div>
        <nav id="navbar">
            <ol id="nav-links">
                <li class="links"><a href="./ticketView.html">Home</a></li>
                <li class="links"><a href="./newTicket.html">New Ticket</a></li>
            </ol>
        </nav>
    
    </header>
    <main>
        <div id="headerBtns">
            <button class="viewBtns" id="editTicketBtn">EDIT TICKET</button>
            <button class="viewBtns" id="ticketDeleteBtn">DELETE TICKET</button>
        </div>
        <div class="hide" id="confirmDeleteDiv">
            <p>Are you sure you want to permanantly delete this Ticket?</p>
            <button class="viewBtns" id="confirmDeleteBtn">CONFIRM</button>
            <button class="viewBtns" id="nevermindBtn">NEVERMIND</button>
        </div>
        <div id="ticketHeader">
            <h2>Ticket #: </h2>
            <h2 id="viewTicketId"></h2>
            <h2>Due Date: </h2>
            <h2 id="headerDueDate"></h2>
        </div>
        <section id="newTicket">
            <section class="ticketInputs" id="clientForm">
                <h3>Client Information</h3>
                <label class="ticket-left" for="viewName">Customer Name:</label>
                <h4 class="ticket-right" id="viewName" name="viewName"></h4>
                <label class="ticket-left" for="viewPhone">Phone:</label>
                <h4 class="ticket-right" id="viewPhone" name="viewPhone"></h4>
                <label class="ticket-left" for="viewEmail">Email:</label>
                <h4 class="ticket-right" id="viewEmail" name="viewEmail"></h4>
                <label class="ticket-left" for="viewPrice">Ticket Cost:</label>
                <h4 class="ticket-right" id="viewPrice" name="viewPrice"></h4>
            </section>
            <section class="ticketInputs" id="bikeForm">
                <h3>Bike Information</h3>
                <label class="ticket-left" for="viewBrand">Brand:</label>
                <h4 class="ticket-right" id="viewBrand" name="viewBrand"></h4>
                <label class="ticket-left" for="viewModel">Model:</label>
                <h4 class="ticket-right" id="viewModel" name="viewModel"></h4>
                <label class="ticket-left" for="viewColor">Color:</label>
                <h4 class="ticket-right" id="viewColor" name="viewColor"></h4>
                <label class="ticket-left" for="viewSize">Size:</label>
                <h4 class="ticket-right" id="viewSize" name="viewSize"></h4>
            </section>
        </section>

        <form id="ticketItemsForm">
            <section id="ticketInfo">
                <label for="viewDescription">Repair Description:</label><br>
                <textarea name="viewDescription" id="viewDescription" rows="10"></textarea><br>
                <div id="date-status-div">
                    <div>
                        <label for="viewDueDate">Due Date:</label>
                        <input type="date" id="viewDueDate" name="viewDueDate" required>
                    </div>
                    <div>
                        <label for="viewStatus">Ticket Status:</label>
                        <select id="viewStatus" name="viewStatus" required>
                            <option value="Checked In">Checked In</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Work Complete">Work Complete</option>
                            <option value="Paid in Full">Paid in Full</option>
                        </select>
                    </div>
                </div>
            </section>
            <section id="searchForItems">
                <div id="searchItemDiv">
                    <label for="itemSearch">Search for work items:</label>
                    <input type="text" id="searchInput">
                    <button id="showAddItem">Create New Item</button>
                </div>
                <div class="hide" id="newItemDiv">
                    <label for="newItemInput">New Item Description:</label>
                    <input type="text" id="newItemInput" name="newItemInput" placeholder="Install New Chain"><br>
                    <label for="newItemPrice">New Item Price:</label>
                    <input type="text" id="newItemPrice" name="newItemPrice" placeholder="20.00"><br>
                    <button id="cancelAddItem">CANCEL</button>
                </div>
                <div>
                    <input type="submit" class="submit" id="addItemSubmit">
                </div>
            </section>
        </form>

        
        <div id="itemTableHeader" class="itemHeader itemDiv">
            <div class="itemInfoDiv">
                <h4>Description</h4>
                <h4>Price</h4>
            </div>
        </div>
        <section id="itemsContainer">
                       
        </section>
        <div id="searchDivider" class="hide"></div>
        <section id="searchItemsContainer">

        </section>
    </main>

    <section id="ticketDisplay">
        <form class="viewTicketSearch">
            <p>Ticket Search:</p>
            <input id="viewSearchInput" type="text" placeholder="name">
            <select id="sideStatus">
                <option value="All Tickets" selected>All Tickets</option>
                <option value="Checked In">Checked In</option>
                <option value="In Progress">In Progress</option>
                <option value="Work Complete">Work Complete</option>
                <option value="Paid in Full ">Paid in Full</option>
            </select>
            <input type="submit" class="submit">
        </form>
        <section id="sideTicketContainer">
            <div class="viewTicketContainer">
                <span class="left">Ticket ID:</span><span class="right">25</span><br>
                <span class="left">Customer Name:</span><span class="right">Billy Bob</span><br>
                <span class="left">Phone:</span><span class="right">123-123-1234</span><br>
                <span class="left">Due Date:</span><span class="right">12-12-1234</span><br>
                <span class="left">Status</span><span class="right">In Progress</span>
            </div>
        </section>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="utilities.js"></script>
    <script src="ticketView.js"></script>
</body>
</html>
